<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Museum Search</a>
        <form class="d-flex" action="/search" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="ms-auto">
            <a class="btn btn-primary" href="/add">Add Museum</a>
        </div>
    </nav>

    <div class="hero-section">
        <h1 class="main-headline">The Museums Await You</h1>
        <div class="intro-message">
            <p>As a Columbia student in New York, you have access to some of the world's finest cultural institutions!</p>
            <p class="author">By Unaisah Ahmed</p>
        </div>
    </div>

    <!-- homepage content -->
    <div class="container mt-4">
        <h2>Popular Museums</h2>
        <div class="row">
            {% for item in popular_items %}
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('view_item', museum_id=item['id']) }}" class="card-link">
                    <div class="card">
                        <img src="{{ item['image'] }}" class="card-img-top" alt="Image of {{ item['title'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item['title'] }}</h5>
                            <p class="card-text">{{ item['summary']|truncate(100) }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function handleSearch() {
            const searchQuery = document.getElementById("searchInput").value; 

            if (!searchQuery.trim()) {
                document.getElementById("searchInput").value = ''; 
                return false;
            }

            console.log("Searching for:", searchQuery);
            return true;
        }
    </script>
</body>
</html>
